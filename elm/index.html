<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

    <style type="text/css">
        body{
            margin:40px auto;
            max-width: 100%;
            line-height:1.6;
            font-size:18px;
            color:#444;
            padding:0 10px;
            margin: 1em;
            font-family: "Roboto", sans-serif;
        }

        body a {
            color:#444;
            text-decoration: none;
        }

        h1,h2,h3{
            line-height:1.2
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: 3rem auto;
            grid-template-areas: "header header" "route-list route-detail";
        }    

        .header {
            grid-area: header;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header li {
            display: inline;
            margin-right: 1em;
        }

        .route-list {
            grid-area: "route-list";
        }

        .route-detail {
            grid-area: "route-detail";
        }

    </style>
    <title>Elmo</title>
</head>
<body>
    <div id="elm-app"></div>
    <script src="elm.js"></script>
    <script>
        var app = Elm.Main.init({
            node: document.getElementById("elm-app")
        });
       
        var mymap = L.map('mapid').setView([48.77, 9.17], 13);
        var polylines = [];

        L.tileLayer('https://dev.{s}.tile.openstreetmap.fr/cyclosm/{z}/{x}/{y}.png', {
            maxZoom: 20,
            attribution: '<a href="https://github.com/cyclosm/cyclosm-cartocss-style/releases" title="CyclOSM - Open Bicycle render">CyclOSM</a> | Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(mymap);

        app.ports.cache.subscribe(function(data) {
            // Clear all old routes
            for (var i = 0; i < polylines.length; i++) {
                mymap.removeLayer(polylines[i]);
            }

            // Add new routes
            for (var i = 0; i < data.length; i++) {
                var polyline = L.polyline(data[i], {color: "red"}).addTo(mymap);
                mymap.fitBounds(polyline.getBounds());
                polylines.push(polyline);
            }
        });
    

    </script>
</body>
</html>
